openapi: 3.0.3
info:
  title: VärdefullaDatamängder
  version: v1
servers:
  - url: 'https://gw.api.bolagsverket.se/vardefulla-datamangder/v1'
security:
  - default: []
paths:
  /isalive:
    get:
      tags:
        - Ping
      summary: Check API availability
      description: >-
        With this operation you can check to see that the API Värdefulla
        datamängder is up and running. Please note that an 'OK' response does
        not guarantee that all backend services are up and running.
      operationId: isalive
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: string
              example: OK
        '401':
          description: Unauthorized
          content:
            '*/*':
              schema:
                type: string
              example: Unauthorized
        '403':
          description: Forbidden
          content:
            '*/*':
              schema:
                type: string
              example: Forbidden
        '500':
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
              example: Internal server error
      security:
        - OAuth2:
            - 'vardefulla-datamangder:ping'
        - default:
            - 'vardefulla-datamangder:ping'
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
  /organisationer:
    post:
      tags:
        - Organisationer
      summary: Retrieve data about a company
      description: With this operation you can retrieve data about a company.
      operationId: organisationer
      parameters:
        - name: X-Request-Id
          in: header
          description: >-
            Client generated ID to call the API. In case of error this will be
            sent in the attribute `requestId` or as a header attribute.
          required: false
          style: simple
          explode: false
          schema:
            type: string
            example: f628a504-4631-4c04-8358-f17fc370ac79
        - name: Authorization
          in: header
          description: Authorization token
          required: false
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganisationerBegaran'
            examples:
              aktiebolag:
                $ref: '#/components/examples/organisationer-aktiebolag-begaran'
              enskild näringsidkare:
                $ref: '#/components/examples/organisationer-enskild-begaran'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganisationerSvar'
              examples:
                aktiebolag:
                  $ref: '#/components/examples/organisationer-aktiebolag-svar'
                enskild näringsidkare:
                  $ref: '#/components/examples/organisationer-enskild-svar'
                fel-från-en-uppgiftskälla:
                  $ref: >-
                    #/components/examples/organisationer-fel-fran-en-uppgiftskalla-svar
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                fel:
                  $ref: '#/components/examples/ApiError-felbegaran'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                fel:
                  $ref: '#/components/examples/ApiError-ejbehorig'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                fel:
                  $ref: '#/components/examples/ApiError-forbjuden'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                fel:
                  $ref: '#/components/examples/ApiError-servicefel'
      deprecated: false
      security:
        - OAuth2:
            - 'vardefulla-datamangder:read'
        - default:
            - 'vardefulla-datamangder:read'
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
    parameters:
      - name: X-Request-Id
        in: header
        description: >-
          Client generated ID to call the API. In case of error this will be
          sent in the attribute `requestId` or as a header attribute.
        required: false
        style: simple
        explode: false
        schema:
          type: string
          example: f628a504-4631-4c04-8358-f17fc370ac79
      - name: Authorization
        in: header
        description: Authorization token
        required: false
        style: simple
        explode: false
        schema:
          type: string
  /dokumentlista:
    post:
      tags:
        - Dokumentlista
      summary: Retrieve a list of available annual reports
      description: >-
        Retrieve a list of available annual reports related to the supplied
        `identitetsbeteckning` (company registration number).
      operationId: dokumentlista
      parameters:
        - name: X-Request-Id
          in: header
          description: >-
            Client generated ID to call the API. In case of error this will be
            sent in the attribute `requestId` or as a header attribute.
          required: false
          style: simple
          explode: false
          schema:
            type: string
            example: f628a504-4631-4c04-8358-f17fc370ac79
        - name: Authorization
          in: header
          description: Authorization token
          required: false
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DokumentlistaBegaran'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DokumentlistaSvar'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                fel:
                  $ref: '#/components/examples/ApiError-felbegaran'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                fel:
                  $ref: '#/components/examples/ApiError-ejbehorig'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                fel:
                  $ref: '#/components/examples/ApiError-forbjuden'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                fel:
                  $ref: '#/components/examples/ApiError-servicefel'
      security:
        - OAuth2:
            - 'vardefulla-datamangder:read'
        - default:
            - 'vardefulla-datamangder:read'
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
    parameters:
      - name: X-Request-Id
        in: header
        description: >-
          Client generated ID to call the API. In case of error this will be
          sent in the attribute `requestId` or as a header attribute.
        required: false
        style: simple
        explode: false
        schema:
          type: string
          example: f628a504-4631-4c04-8358-f17fc370ac79
      - name: Authorization
        in: header
        description: Authorization token
        required: false
        style: simple
        explode: false
        schema:
          type: string
  '/dokument/{dokumentId}':
    get:
      tags:
        - Dokument
      summary: Retrieve annual report
      description: Retrieve an annual report specified by the query parameter `dokumentId`
      operationId: dokument
      parameters:
        - name: X-Request-Id
          in: header
          description: >-
            Client generated ID to call the API. In case of error this will be
            sent in the attribute `requestId` or as a header attribute.
          required: false
          style: simple
          explode: false
          schema:
            type: string
            example: f628a504-4631-4c04-8358-f17fc370ac79
        - name: Authorization
          in: header
          description: Authorization token
          required: false
          style: simple
          explode: false
          schema:
            type: string
        - name: dokumentId
          in: path
          description: The unique identity for an annual report
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/zip:
              schema:
                type: string
                format: binary
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                fel:
                  $ref: '#/components/examples/ApiError-felbegaran'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                fel:
                  $ref: '#/components/examples/ApiError-ejbehorig'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                fel:
                  $ref: '#/components/examples/ApiError-forbjuden'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                fel:
                  $ref: '#/components/examples/ApiError-ejhittad'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                fel:
                  $ref: '#/components/examples/ApiError-servicefel'
      security:
        - OAuth2:
            - 'vardefulla-datamangder:read'
        - default:
            - 'vardefulla-datamangder:read'
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
    parameters:
      - name: X-Request-Id
        in: header
        description: >-
          Client generated ID to call the API. In case of error this will be
          sent in the attribute `requestId` or as a header attribute.
        required: false
        style: simple
        explode: false
        schema:
          type: string
          example: f628a504-4631-4c04-8358-f17fc370ac79
      - name: Authorization
        in: header
        description: Authorization token
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: dokumentId
        in: path
        description: The unique identity for an annual report
        required: true
        style: simple
        explode: false
        schema:
          type: string
