    ApiError:
      title: ApiError
      required:
        - instance
        - status
        - title
        - type
      type: object
      properties:
        type:
          type: string
          description: |
            One of below:
            * `about:blank`
            * `urn:bolagsverket:error:auth`
            * `urn:bolagsverket:error:network`
            * `urn:bolagsverket:error:validation`
          example: 'urn:bolagsverket:error:validation'
        instance:
          type: string
          description: >
            A certain value on `instance` is a unique type of error but also
            associated with a `type`, that is one value on `instance` shall only
            occur with a value on `type`.


            **General**: `about:blank`

            - `not.found` information not found

            - `server.error` internal server error


            **Access control**: `urn:bolagsverket:error:auth`

            - `auth.error` authentication error


            **Validation**: `urn:bolagsverket:error:validation`

            - `validation.client` validation error of client request


            **Network**: `urn:bolagsverket:error:network`

            - `network.timeout` network timeout

            - `network.error` internal network error
          example: validation.client
        status:
          type: integer
          description: HTTP status.
          example: 400
        timestamp:
          type: string
          description: Date and time in ISO 8601 format.
          format: date-time
          example: '2024-09-18T09:32:24Z'
        requestId:
          type: string
          description: 'Identity associated with the API call, sent in header X-Request-Id.'
          example: d120654c-0d09-481a-8956-940a76474e6b
        title:
          type: string
          description: Short description of the error.
          example: Bad Request
        detail:
          type: string
          description: Detailed description of the error.
          example: JSON parse error
      description: >-
        Error information. Based on [RFC
        7807](https://tools.ietf.org/html/rfc7807).
    DokumentlistaBegaran:
      title: DokumentlistaBegaran
      required:
        - identitetsbeteckning
      type: object
      properties:
