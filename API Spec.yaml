          type: string
      description: >-
        An object to specify `identitetsbeteckning` (company registration
        number) used to retrieve a list of annual reports.
      example:
        identitetsbeteckning: identitetsbeteckning
    DokumentlistaSvar:
      title: DokumentlistaSvar
      type: object
      properties:
        dokument:
          type: array
          items:
            $ref: '#/components/schemas/DokumentlistaSvar_dokument_inner'
      description: A list of available annual reports.
      example:
        dokument:
          - filformat: filformat
            registreringstidpunkt: '2000-01-23'
            rapporteringsperiodTom: '2000-01-23'
            dokumentId: dokumentId
          - filformat: filformat
            registreringstidpunkt: '2000-01-23'
            rapporteringsperiodTom: '2000-01-23'
            dokumentId: dokumentId
    Identitetsbeteckning:
      title: Identitetsbeteckning
      required:
        - identitetsbeteckning
        - typ
      type: object
      properties:
        identitetsbeteckning:
          pattern: >-
            ^(19|20)?\d{2}(0[1-9]|1[0-2])((0|6)[1-9]|(1|2|7|8)[0-9]|(3|9)[0|1])\d{4}$|^\d{6}\d{4}$|^302\d{8}$
          type: string
          description: >-
            A unique set of characters used to identify the registered
            organisation. In Sweden this is one of 'organisationsnummer',
            'personnummer', 'samordningsnummer' or 'gdNummer'.
          example: '5299999994'
        typ:
          $ref: '#/components/schemas/KodKlartext'
      description: >-
        Unique identification of an organisation. `Identitetsbeteckning` can be
        'organisationsnummer' (company registration number), 'personnummer'
        (personal identity number), 'samordningsnummer' or 'GD-nummer'.
        'Organisationsnummer' is represented by 10 digits, 'personnummer' is
        represented by 12 digits (YYYYMMDDXXXX), 'samordningsnummer' is
        represented by 12 digits (YYYYMMDDXXXX, where 'DD' is the persons
        birthday + 60) and 'GD-nummer' is represented by 10 digits (302XXXXXXX).
      example:
        identitetsbeteckning: '5299999994'
        typ:
          kod: kod
          klartext: klartext
    Namnskyddslopnummer:
      title: Namnskyddslopnummer
      maximum: 999
      minimum: 1
      type: integer
      description: >-
        'Namnskyddslopnummer' is used to separate companies for organisation
        types that can have more than one company on the same
        'identitetsbeteckning' (company registration number). For example the
        legal form 'enskild näringsverksamhet' can have more than one company
        with different names on the same company registration number.
      format: int32
      example: 1
